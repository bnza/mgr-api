# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.alice.parameters.user_base_pw: '%env(USER_BASE_PW)%'
    app.alice.parameters.user_editor_pw: '%env(USER_EDITOR_PW)%'
    app.alice.parameters.user_admin_pw: '%env(USER_ADMIN_PW)%'
    app.alice.parameters.user_ant_pw: '%env(USER_ANT_PW)%'
    app.alice.parameters.user_bot_pw: '%env(USER_BOT_PW)%'
    app.alice.parameters.user_pot_pw: '%env(USER_POT_PW)%'
    app.alice.parameters.user_geo_pw: '%env(USER_GEO_PW)%'
    app.alice.parameters.user_his_pw: '%env(USER_HIS_PW)%'
    app.alice.parameters.user_mat_pw: '%env(USER_MAT_PW)%'
    app.alice.parameters.user_cli_pw: '%env(USER_CLI_PW)%'
    app.alice.parameters.user_zoo_pw: '%env(USER_ZOO_PW)%'


services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    # Auto-register strategy services
    
    App\Serializer\CsvFormatContextBuilder:
        decorates: 'api_platform.openapi.serializer_context_builder'
        arguments: [ '@.inner' ]
        public: false
    
    App\Service\FixturesMediaReset:
        arguments:
            $sourcePath: '%kernel.project_dir%/fixtures/media'
            $destPath: '/srv/static/media'
    
    App\Service\MediaObjectFileHashNamer:
        public: true
        arguments:
            $slugger: '@Symfony\Component\String\Slugger\SluggerInterface'
    
    App\Service\Validator\SameSite\:
        resource: '../src/Service/Validator/SameSite/'
        tags: [ 'app.validator.same_site_strategy' ]

    # Inject tagged strategies into the validator
    App\Validator\BelongToTheSameSiteValidator:
        arguments:
            $strategies: !tagged_iterator app.validator.same_site_strategy
    
    App\Doctrine\Extension\PublicMediaObjectsCollectionExtension:
        autowire: true
        autoconfigure: false   # prevent default tags so it wonâ€™t execute twice
        tags:
            - { name: 'api_platform.doctrine.orm.query_extension.collection', priority: -31 }
            - { name: 'api_platform.doctrine.orm.query_extension.item',       priority: -31 }
