App\Entity\Auth\User:
    user_base:
        email: user_base@example.com
        password: <hashPassword(<{app.alice.parameters.user_base_pw}>)>
        roles: [ ROLE_USER ]
    user_editor:
        email: user_editor@example.com
        password: <hashPassword(<{app.alice.parameters.user_editor_pw}>)>
        roles: [ ROLE_EDITOR ]
    user_admin:
        email: user_admin@example.com
        password: <hashPassword(<{app.alice.parameters.user_admin_pw}>)>
        roles: [ ROLE_ADMIN ]
    user_geo:
        email: user_geo@example.com
        password: <hashPassword(<{app.alice.parameters.user_geo_pw}>)>
        roles: [ ROLE_USER, ROLE_GEO_ARCHAEOLOGIST ]

        
